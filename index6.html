<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1, user-scalable=no">
		<title>股票交易</title>
		<!-- 公共样式 -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css" />
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
		<link rel="stylesheet" type="text/css" href="layui/css/layui.css" />

		<link rel="stylesheet" type="text/css" href="css/common.css" />
		<link rel="stylesheet" type="text/css" href="iconfont/iconfont.css" />
		<!-- 页面样式 -->
		<link rel="stylesheet" type="text/css" href="css/index.css" />
	</head>

	<body class="right_body">
		<div class="wrap_box">
			<div class="main index6_main clearfix">
				
			</div>
		</div>
	</body>
	<script src="js/jquery.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
	<script src="layui/layui.all.js" type="text/javascript" charset="utf-8"></script>
	<script src="js/common.js" type="text/javascript" charset="utf-8"></script>
	<script type="text/javascript">
		$(function() {
			if(sessionStorage.getItem("con")){
				$(".index6_main").html(sessionStorage.getItem("con"));
			}else{				
				$.post(`${nozUrl}Api/index/rules`,function(res){
					$(".index6_main").html(JSON.parse(res).data);
					sessionStorage.setItem("con",JSON.parse(res).data);
				})
			}
		})
	</script>

</html>
